<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: #111;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.4);
        }
        .card-header h3 {
            color: gold;
        }
        .input-group-text {
            background: gold;
            border: none;
            color: black;
        }
        .form-control {
            background: transparent;
            color: gold;
            border: 1px solid gold;
        }
        .form-control::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }
        .register_btn {
            background: gold;
            color: black;
            font-weight: bold;
        }
        .register_btn:hover {
            background: #ffd700d1;
        }
        .card-footer a {
            color: gold;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <div class="card-header text-center">
                <h3>Register</h3>
                <div class="text-center" style="font-size: 20px; font-weight: bold; color: gold;">Bite and Bahati</div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Create Password" name="password" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
                    </div>
                    <div class="form-group text-center mt-3">
                        <input type="submit" value="Register" class="btn register_btn btn-block">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div>
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

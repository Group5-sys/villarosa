{% extends 'starter-page.html' %}
{% block content %}

    <br><br><br>

    <a href="{% url 'transactions' %}">View Tansactions</a>
    
    
 <h1 class="text-center text-danger"> <strong>All Reservations</strong></h1>
<div class="container w-30 shadow">
    <div class="d-flex gap-5 flex-wrap">
       {% for x in all1 %}
      <div class="card w-30 p-3">
        <p class="text-primary-emphasis fw-bold ">  {{ x.name }}</p>
        <p> <strong>email:</strong>{{ x.email }}</p>
        <p> <strong>phone:</strong>{{ x.phone }}</p>
        <p> <strong>date:</strong>{{ x.date }}</p>
        <p> <strong>time:</strong>{{ x.time}}</p>
        <p> <strong>people:</strong>{{ x.people }}</p>
        <p> <strong>message:</strong>{{ x.message }}</p>

        <p>

            <a href="/edit/{{ x.id }}" class="text-warning me-5">
                <i class="bi bi-pencil">Edit</i>
            </a>
            <a href="/delete/{{ x.id }}" class="text-danger">
                <i class="bi bi-trash">Delete</i>


            </a>
        </p>
          <form action="">
              <input type="checkbox">
          </form>

      </div>
         {% endfor %}
   </div>
</div>


{% endblock %}
